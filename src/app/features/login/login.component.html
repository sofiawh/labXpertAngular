<div class="p-3">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="text-xl font-semibold mb-4">Authentication</div>
    <div class="mb-4">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" formControlName="username">
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" formControlName="password">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:shadow-outline-green">Login</button>
      </form>
    </div>
  </div>
</div>
